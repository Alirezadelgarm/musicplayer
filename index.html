<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/style.css"/>
<title>music player</title>
</head>
<body>

    <div class="bg-container">
        <img src="" alt="" id="background">
    </div>
    <div class="player-container">

        <!-- Song -->
        <div class="img-container">
            <img src="" alt="" id="cover" class="active">
        </div>
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src=""></audio>
        <!-- Progress -->
        <div class="slider-container">
            <i class="bi bi-volume-mute-fill"></i>
            <input type="range" min="1" max="100" value="99" class="volume-slider" onchange="setVolume()" >
            <i class="bi bi-volume-up-fill"></i>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <!-- Controls -->

            <div class="player-controls">
                <i class="bi bi-shuffle" id="random"></i>
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
                <i class="bi bi-repeat-1" id="repeat"></i>
                
            </div>

           
    </div>

<script src="js/script.js"></script>

</body>
</html>
